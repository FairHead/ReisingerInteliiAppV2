name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Validate MAUI Projects compile (Smoke)
        shell: pwsh
        run: |
          $projects = Get-ChildItem -Recurse -Filter *.csproj | Select-String -Pattern "<UseMaui>true</UseMaui>" -List | ForEach-Object { $_.Path }
          foreach ($p in $projects) {
            Write-Host "Compiling MAUI project: $p"
            dotnet build $p -c Release
          }
